spring.application.name=acme-apolice
server.port=8080

# ================================
# TIMEZONE
# ================================
# Define o timezone padrão da JVM para São Paulo
spring.jackson.time-zone=America/Sao_Paulo

# ================================
# DATABASE / PostgreSQL
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/apolice
spring.datasource.username=postgres
spring.datasource.password=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver


# -------------------------
# HikariCP Settings
# -------------------------
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -------------------------
# Logging HikariCP
# -------------------------
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# ACTUATOR
# ================================
management.endpoints.web.exposure.include=env,health,info,metrics
management.security.enabled=false
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.acme=DEBUG
logging.level.com.acme.apolice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.http.converter.json=INFO
logging.level.com.fasterxml.jackson=INFO



